<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var members = ['a', 'b', 'c'];

    members.push('d');

    document.write(members);



    var test = ['a', 'b', 'c'];

    test = test.concat('d', 'e');

    document.write(test);



    var testtest = ['a', 'b', 'c'];

    testtest.unshift('d');

    document.write(testtest);



    var member = ['a', 'b', 'c'];

    member.splice(0, 0, 'd');

    document.write(member);


    var coding = ['a', 'b', 'c'];

    coding.shift();

    document.write(coding);



    var coding = ['a', 'b', 'c'];

    coding.pop();

    document.write(coding);



    var coding = ['b', 'c', 'a'];

    coding.sort();

    document.write(coding);



    var coding = ['b', 'c', 'a'];

    coding.reverse();

    document.write(coding);
    </script>
</body>
</html>
